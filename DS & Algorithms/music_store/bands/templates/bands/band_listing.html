<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        /* #cards {
            display: flex;
            flex-flow: row wrap;
        }

        .card {
            flex: auto;
        } */
    </style>
</head>

<body>
    <h1><a href="/">All bands</a></h1>
    {% load static %}
    <div id="cards">
        {% for band in bands %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top w-10"
                src="{% if band.image == '' %}{% static '/bands/images/vinyl.png' %}{% else      %}{{band.image}}{% endif %}"
                alt="Band image">
            <div class="card-body">
                <h5 class="card-title">{{band.name}}</h5>
                <p class="card-text">
                    {% if band.can_rock %}
                    - rock
                    {% else %}

                    {% endif %}
                </p>
                <a href="/bands/{{band.id}}/" class="btn btn-primary">See details</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <hr>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for band in bands_carousel %}
            <div class="carousel-item active">
                <img src="{% if band.image == '' %}{% static '/bands/images/vinyl.png' %}{% else      %}{{band.image}}{% endif %}"
                    class="d-block w-50" alt="Band images">
            </div>
            {% endfor %}

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


</body>

</html>
